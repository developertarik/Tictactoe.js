<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <!--add css-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--add js-->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">

    <h1>TicTacToe Project</h1>
    <h1 class="header-ch">Your Choice ?</h1>

    <div class="choice">
      <button class="btn " id="X">Player 1</button>
      <button class="btn " id="O">Player 2</button>
    </div>
    <div class="board">
      <div onclick="clicked(event)" id="box-1" class="box b-1"> </div>
      <div  onclick="clicked(event)" class="box b-2" id="box-2"> </div>
      <div  onclick="clicked(event)" class="box b-3" id="box-3"> </div>
      <div  onclick="clicked(event)" class="box b-4" id="box-4"> </div>
      <div  onclick="clicked(event)" class="box b-5" id="box-5"> </div>
      <div  onclick="clicked(event)" class="box b-6" id="box-6"> </div>
      <div  onclick="clicked(event)" class="box b-7" id="box-7"> </div>
      <div  onclick="clicked(event)" class="box b-8" id="box-8"> </div>
      <div  onclick="clicked(event)" class="box b-9" id="box-9"></div>
    </div>
  </div>

  </body>
</html>
